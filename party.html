<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var answer = prompt('How long till the party?');
      var number = parseInt(answer);

      for(var i = number; i >= 0 ; i = i - 1) {
        if (i < 1){
          alert('“PARTY NOW!!!”')
        } else {
          alert(i);
        }
      }
      console.log('“PARTY TIME!!!”')









    </script>
  </body>
</html>
